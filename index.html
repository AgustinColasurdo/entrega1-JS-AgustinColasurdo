<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIENDA APPLE</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Incluir SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <header class="encabezado">
        <img class="logo" src="/img/logo-tienda.png" alt="logo Apple">
        <h1>TIENDA APPLE</h1>
        <h2>tu reseller Apple de confianza</h2>
    </header>
    <main>
        <div class="tienda" id="productos-container">
            <!-- Los productos se cargarán dinámicamente aquí -->
        </div>

        <div id="cart-container">
            <h3>Carrito de Compras</h3>
            <div id="cart-items"></div>
            <p id="cart-total"></p>
            <button id="clear-cart" class="btn-clear">Borrar Carrito</button>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
